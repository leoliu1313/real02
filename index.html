<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Idea for Team</title>
    <link rel="icon" type="image/x-icon" href="https://assets-cdn.github.com/favicon.ico">

    <!-- avoid user agent stylesheet from browser by normalise.css or reset.css -->
    <!-- avoid slow initial connection for SSL by using http instead of https -->
    <link rel="stylesheet" type='text/css' href="http://necolas.github.io/normalize.css/3.0.2/normalize.css">

    <!-- responsive - Apply simple styling - font -->
    <link rel="stylesheet" type='text/css' href="http://fonts.googleapis.com/css?family=Roboto:400,300,200,100&amp;subset=latin,cyrillic">
    <!-- <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto'> -->

    <!-- Bootstrap -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">

    <!-- responsive - Apply simple styling - css -->
    <link rel="stylesheet" type='text/css' href="mobile.css">

    <!-- responsive - Set your first breakpoint for media queries -->
    <link rel="stylesheet" type='text/css' media="(min-width: 600px)" href="pc.css">

    <title>test01</title>
</head>

<body>
    <div class="not-footer">
        <div id="headline">
            <div class="container">
                <header>
                    <h1>Idea for Team</h1>
                    <p>Share Idea - Make Decision</p>
                    <p>A wonderful place to discuss your team project</p>
                </header>
                <div class="content">
                    <div id="#todoapp">
                    </div>
                    <form id="login" method="post">
                        <h3>Existing User</h3>
                        <p class="error"> </p>
                        <label for="username">Username</label>
                        <input type="text" name="username" class="username" placeholder="example" novalidate>
                        <label for="password">Password</label>
                        <input type="password" class="password" placeholder="*******" novalidate>
                        <input type="submit" value="Log in">
                    </form>
                    <form id="signup" method="post">
                        <h3>New user</h3>
                        <p class="error"></p>
                        <label for="username">Username</label>
                        <input type="text" name="username" class="username" placeholder="example" novalidate>
                        <label for="email">Email</label>
                        <input type="email" name="email" class="email" placeholder="example@example.com" novalidate>
                        <label for="password">Password</label>
                        <input type="password" class="password" placeholder="*******" novalidate>
                        <input type="submit" value="Sign up">
                    </form>
                    <div class="float-clear"></div>
                </div>
            </div>
        </div>
        <div id="section1">
            <div class="container container-core row-no-margin">
                <div class="row">
                    <h1>Project Topic</h1>
                    <hr>
                </div>
                <div class="row">
                    <div id="id-search-key" class="panel panel-default">
                        <div class="panel-heading">
                            <div class="row">
                                <form id="addtopic" method="post">
                                    <p class="error"> </p>
                                    <div class="col-xs-8 col-md-8">
                                        <div class="input-group">
                                            <input id="search-real" type="text" class="form-control search" placeholder="Search or Add New Topic">
                                            <span id="search-clear" class="glyphicon glyphicon-remove form-control-feedback form-control-clear"></span>
                                        </div>
                                    </div>
                                    <div class="col-xs-4 col-md-4">
                                        <input type="submit" class="btn btn-default pull-right" value="Add Topic">
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="panel-body">
                            <ul class="list-group list">
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="not-footer-buffer">
        </div>
    </div>

    <footer class="footer">
        <div class="footer-table">
            <div class="footer-row">
                <div class="footer-cell">
                    <div class="container">
                        <form id="signout" method="post">
                            <p class="error"> </p>
                            <input type="submit" value="Log out">
                        </form>
                        <p>leoliu1313@gmail.com</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script type="text/javascript" src="jquery.min.js"></script>

<script type="text/javascript" src="parse-1.4.2.min.js"></script>
<script src="http://listjs.com/no-cdn/list.js"></script>
<script src="control.js"></script>

</html>
